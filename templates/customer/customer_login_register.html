<!DOCTYPE html>
<html>
<head>
    <title>Customer Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #444;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 90%; /* Consistent button width */
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .popup {
            position: relative;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            margin: 50px auto; /* Center the popup */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .close-btn {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .close-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Login/Register</h1>

        <!-- Login Form -->
        <form method="post">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
            <input type="submit" name="login_submit" value="Login">
        </form>

        <!-- Register Button -->
        <button onclick="showForm('registerForm')">Register</button>

        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <div class="overlay" onclick="hideForm(event, 'registerForm')">
                <div class="popup" onclick="event.stopPropagation()">
                    <h2>Register</h2>
                    <form method="post">
                        <label for="registerUsername">Username:</label>
                        <input type="text" id="registerUsername" name="username" required>
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" name="password" required>
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" name="email" required>
                        <label for="registerPhone">Phone:</label>
                        <input type="text" id="registerPhone" name="phone" required>
                        <label for="registerAddress">Address:</label>
                        <input type="text" id="registerAddress" name="address" required>
                        <input type="submit" name="register_submit" value="Register">
                    </form>
                    <button class="close-btn" onclick="hideForm(null, 'registerForm')">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.getElementById(formId).style.display = 'block';
        }

        function hideForm(event, formId) {
            document.getElementById(formId).style.display = 'none';
        }
    </script>
</body>
</html>
