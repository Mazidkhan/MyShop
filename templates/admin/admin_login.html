<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<style>
    /* Popup form styles */
    .popup {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .popup-content {
        background-color: #fefefe;
        padding: 10px; /* Reduced padding */
        border: 1px solid #888;
        width: 50%; /* Reduced width */
        max-width: 400px; /* Optional: limit the maximum width */
        max-height: 80%; /* Limit the height to 80% of the viewport */
        overflow-y: auto; /* Add vertical scroll if content exceeds max-height */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px; /* Optional: rounded corners */
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
    }

    .form-group {
        margin-bottom: 10px; /* Reduced margin between form groups */
    }

    .form-group label {
        display: block;
        margin-bottom: 3px; /* Reduced margin below labels */
    }

    .form-group input {
        width: 100%;
        padding: 6px; /* Reduced padding inside input fields */
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>

</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form method="POST" action="{{ url_for('admin.admin') }}">
            <div>
                <label for="admin_name">Username:</label>
                <input type="text" id="admin_name" name="admin_name" required>
            </div>
            <div>
                <label for="admin_password">Password:</label>
                <input type="password" id="admin_password" name="admin_password" required>
            </div>
            <div class="button-container">
                <input type="submit" value="Login" style="background-color: #007bff;color: white;border: none;padding: 10px 20px;border-radius: 5px;font-size: 16px;cursor: pointer;transition: background-color 0.3s ease;">
                <button id="registerButton" type="button" onclick="showPopup()">Register</button>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="message">
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>

    <div id="registerPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Register</h2>
            <form method="POST" action="{{ url_for('admin.register') }}">
                <div class="form-group">
                    <label for="owner_name">Owner Name:</label>
                    <input type="text" id="owner_name" name="owner_name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="shop_name">Shop Name:</label>
                    <input type="text" id="shop_name" name="shop_name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Function to show the popup
        function showPopup() {
            document.getElementById('registerPopup').style.display = 'flex';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('registerPopup').style.display = 'none';
        }

        // Close the popup if the user clicks outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('registerPopup')) {
                closePopup();
            }
        }
    </script>
</body>
</html>
