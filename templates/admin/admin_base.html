<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Admin Menu</h3>
            <ul>
                <li><a href="{{ url_for('admin.products') }}">Products</a></li>
                <li><a href="{{ url_for('admin.orders') }}">Orders {{ count }}</a></li>
                <li><a href="{{ url_for('admin.customers') }}">Customers</a></li>
                <li><a href="{{ url_for('admin.deliveries') }}">Deliveries</a></li>
                <li><a href="{{ url_for('admin.logout') }}">Logout</a></li>
            </ul>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
