{% extends "customer/customer_base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

<div class="profile-container">
    <h1>Profile</h1>
    {% for customer in customer %}
    <div class="profile-item">
        <label>Name</label>
        <div class="profile-info">{{ customer['customer_name'] }}</div>
    </div>
    <div class="profile-item">
        <label>Email</label>
        <div class="profile-info">{{ customer['email'] }}</div>
    </div>
    <div class="profile-item">
        <label>Phone</label>
        <div class="profile-info">{{ customer['phone'] }}</div>
    </div>
    <div class="profile-item">
        <label>Address</label>
        <div class="profile-info">{{ customer['address'] }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
