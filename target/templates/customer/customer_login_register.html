<!DOCTYPE html>
<html>
<head>
    <title>Customer Login/Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customerstyles.css') }}">
    <title>{% block title %}Customer Login{% endblock %}</title>
</head>
<body>
    <div class="logincontainer">
        <h1>Customer Login/Register</h1>

        <!-- Login Form -->
        <form method="post">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
            <input type="submit" name="login_submit" value="Login">
        </form>

        <!-- Register Button -->
        <button onclick="showForm('registerForm')">Register</button>

        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <div class="overlay" onclick="hideForm(event, 'registerForm')">
                <div class="popup" onclick="event.stopPropagation()">
                    <h2>Register</h2>
                    <form method="post">
                        <label for="registerUsername">Username:</label>
                        <input type="text" id="registerUsername" name="username" required>
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" name="password" required>
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" name="email" required>
                        <label for="registerPhone">Phone:</label>
                        <input type="text" id="registerPhone" name="phone" required>
                        <label for="registerAddress">Address:</label>
                        <input type="text" id="registerAddress" name="address" required>
                        <input type="submit" name="register_submit" value="Register">
                    </form>
                    <button class="close-btn" onclick="hideForm(null, 'registerForm')">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/customerscript.js')}}"></script>

</body>
</html>
