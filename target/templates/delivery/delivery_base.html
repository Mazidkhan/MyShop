<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Customer Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/deliverystyles.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="{{ url_for('delivery.delivery_profile') }}">Profile</a></li>
                <li><a href="{{ url_for('delivery.delivery_current_queue') }}">Current Deliveries {{count}}</a></li>
                <li><a href="{{ url_for('delivery.delivery_queue') }}">History</a></li>
                <li><a  style="background:red" href="{{ url_for('delivery.delivery_logout') }}">Logout</a></li>
            </ul>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
