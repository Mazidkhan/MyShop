{% extends "admin/admin_base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

<div class="profile-container">
    <h1>Profile</h1>
    {% for admin in admin %}
    <div class="profile-item">
        <label>Name</label>
        <div class="profile-info">{{ admin['owner_name'] }}</div>
    </div>
    <div class="profile-item">
        <label>Phone</label>
        <div class="profile-info">{{ admin['phone'] }}</div>
    </div>
    <div class="profile-item">
        <label>Address</label>
        <div class="profile-info">{{ admin['address'] }}</div>
    </div>
    <div class="profile-item">
        <label>City</label>
        <div class="profile-info">{{ admin['city'] }}</div>
    </div>
    <div class="profile-item">
        <label>Location</label>
        <div class="profile-info">{{ admin['location'] }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
